<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UVLA - Sistema de carga de notas</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    </head>
    <body>
        <main>
            <div id="barraLateral" class="barraLateral oculto">
                <div id="contenedorLogo">
                    <img class="logo" src="multimedia/logos/logo-no-background.png" alt="Logo AVLA" />
                </div>
                <div id="contenedorUsuario"></div>
                <ul>
                    <li class="botonMenu activo" id="botonInicio">
                        <span><img src="multimedia/iconos/icons8-casa-50.png" class="iconos" alt="" /></span><a>INICIO</a>
                    </li>
                    <li class="botonMenu" id="botonLista">
                        <span><img src="multimedia/iconos/icons8-lista-50.png" class="iconos" alt="" /></span><a>LISTA ALUMNOS</a>
                    </li>
                    <li class="botonMenu" id="botonNuevoAlumno">
                        <span><img src="multimedia/iconos/icons8-nuevo-50.png" class="iconos" alt="" /></span><a>NUEVO ALUMNO</a>
                    </li>
                    <li class="botonMenu" id="botonCargarNotas">
                        <span><img src="multimedia/iconos/icons8-notas-50.png" class="iconos" alt="" /></span><a>CARGAR NOTAS</a>
                    </li>
                </ul>
            </div>
            <div id="contenedor">
                <div id="contenedorTitulo" class="centrado contenedorTitulo oculto">
                    <p id="titulo">UNIVERSIDAD DE VILLA LA ANGOSTURA</p>
                    <div id="barraFiltros" class="barraFiltro oculto">
                        <input type="text" id="buscador" placeholder="Buscá al alumno por Legajo, Nombre, Apellido o Estado" />
                    </div>
                </div>
                <div id="contenedorInfo" class="">
                    <div id="inicioDato">
                        <img src="multimedia/logos/logo-no-background.png" alt="" />
                        <input type="text" class="input" id="inputUsuario" placeholder="Ingresá tu apellido (Perez o Torres)" />
                        <button class="botonCargar" id="botonInicioUsuario">INICIO</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="script.js"></script>
    </body>
</html>
